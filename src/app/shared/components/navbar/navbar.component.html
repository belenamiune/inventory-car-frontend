<nav class="bg-white dark:bg-gray-900 shadow-md w-full z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16 items-center">
      <!-- Logo -->
      <div class="flex items-center">
        <a routerLink="/" class="text-indigo-600 dark:text-indigo-300 font-bold text-xl">
          Inventario
        </a>
      </div>

      <!-- Desktop Nav -->
      <div class="hidden md:flex items-center gap-6">
          <a
            *ngFor="let route of routes"
            [routerLink]="route.path"
            routerLinkActive="text-indigo-600 font-semibold border-b-2 border-indigo-600"
            [routerLinkActiveOptions]="{ exact: true }"
            class="text-gray-700 dark:text-gray-200 hover:text-indigo-600 transition font-medium pb-1"
        >
            {{ route.label }}
        </a>
      </div>

      <!-- Actions -->
      <div class="hidden md:flex items-center gap-4">
        <p-toggleButton
          [onLabel]="'☀️'"
          [offLabel]="'🌙'"
          (onChange)="toggleTheme()"
          styleClass="p-button-sm"
        ></p-toggleButton>
        <button
          pButton
          icon="pi pi-sign-out"
          class="p-button-sm p-button-text text-indigo-600"
          (click)="logout()"
          label="Salir"
        ></button>
      </div>

      <!-- Mobile menu button -->
      <div class="md:hidden">
        <button (click)="mobileMenuOpen = !mobileMenuOpen" class="text-gray-700 dark:text-gray-200 focus:outline-none">
          <i class="pi" [ngClass]="mobileMenuOpen ? 'pi-times' : 'pi-bars'" style="font-size: 1.5rem"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Nav -->
  <div *ngIf="mobileMenuOpen" class="md:hidden px-4 pb-4">
      <a
    *ngFor="let route of routes"
    [routerLink]="route.path"
    routerLinkActive="text-indigo-600 font-semibold border-b-2 border-indigo-600"
    [routerLinkActiveOptions]="{ exact: true }"
    class="block py-2 text-gray-700 dark:text-gray-200 hover:text-indigo-600 font-medium"
  >
    {{ route.label }}
  </a>

    <div class="flex items-center justify-between mt-3">
      <p-toggleButton
        [onLabel]="'☀️'"
        [offLabel]="'🌙'"
        (onChange)="toggleTheme()"
        styleClass="p-button-sm"
      ></p-toggleButton>

      <button
        pButton
        icon="pi pi-sign-out"
        class="p-button-sm p-button-text text-red-500"
        (click)="logout()"
        label="Salir"
      ></button>
    </div>
  </div>
</nav>
