<div *ngIf="producto$ | async as producto" class="px-4 sm:px-6 md:px-10 py-6">
  <!-- Card de Producto -->
  <p-card class="rounded-xl shadow-lg animate-fade-in" [header]="producto.nombre">
    <div class="grid gap-4 md:flex md:items-start">
      <!-- Imagen -->
      <div class="w-full md:w-1/3 flex justify-center md:justify-start">
        <img
          [src]="producto.imagenUrl || 'https://via.placeholder.com/150'"
          alt="imagen"
          class="rounded-lg shadow-sm max-w-xs w-full object-contain"
        />
      </div>

      <!-- Detalles -->
      <div class="w-full md:w-2/3">
        <p class="text-lg"><strong>Precio:</strong> ${{ producto.precio }}</p>

        <p class="text-lg flex items-center gap-2">
          <strong>Stock:</strong>
          <span
            class="p-tag"
            [ngClass]="{
              'p-tag-danger': producto.stock < 5,
              'p-tag-success': producto.stock >= 5
            }">
            {{ producto.stock }} unidades
          </span>
        </p>

        <p class="text-lg"><strong>Categor√≠as:</strong></p>
        <div class="flex flex-wrap gap-2 mt-1">
          <span
            *ngFor="let cat of producto.categorias"
            class="p-tag p-tag-rounded bg-blue-100 text-blue-700 dark:bg-blue-900 dark:text-blue-300"
          >
            <i class="pi pi-tag mr-1"></i>{{ cat.nombre }}
          </span>
        </div>
      </div>
    </div>
  </p-card>

  <!-- Historial -->
  <div class="mt-6">
    <p-card class="rounded-xl shadow-md animate-fade-in delay-100">
      <ng-template pTemplate="header">
        <div class="flex items-center gap-2">
          <i class="pi pi-history text-primary"></i>
          <span class="text-lg font-semibold text-gray-800 dark:text-gray-100">Historial de Movimientos</span>
        </div>
      </ng-template>

      <p-table
        [value]="movimientos"
        responsiveLayout="scroll"
        class="mt-3"
      >
        <ng-template pTemplate="header">
          <tr>
            <th>Fecha</th>
            <th>Movimiento</th>
            <th>Cantidad</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-movimiento>
          <tr>
            <td>{{ movimiento.fecha | date:'shortDate' }}</td>
            <td>{{ movimiento.tipo }}</td>
            <td>{{ movimiento.cantidad }}</td>
          </tr>
        </ng-template>
      </p-table>
    </p-card>
  </div>
</div>
