<div class="p-fluid p-formgrid p-grid" style="max-width: 400px; margin: auto; margin-top: 4rem;">
  <h2>Iniciar sesión</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="p-field">
      <label for="email">Email</label>
      <input id="email" type="email" pInputText formControlName="email" />
      <small *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="p-error">
        Email inválido
      </small>
    </div>

    <div class="p-field">
      <label for="password">Contraseña</label>
      <input id="password" type="password" pInputText formControlName="password" />
      <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="p-error">
        La contraseña es obligatoria
      </small>
    </div>

    <p-progressSpinner *ngIf="(loading$ | async)" styleClass="p-mt-2" strokeWidth="3" style="width: 30px; height: 30px;"></p-progressSpinner>

    <p-messages 
        *ngIf="(error$ | async) as error"
        [value]="[{ severity: 'error', summary: 'Error', detail: error }]"
        [closable]="true"
    ></p-messages>

    <button pButton type="submit" label="Iniciar sesión" [disabled]="loginForm.invalid || (loading$ | async)" class="p-mt-2"></button>
  </form>
</div>
